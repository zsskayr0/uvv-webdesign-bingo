<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bingo</title>
</head>
<body>
    <div id="container-header">
        <div id="container-message"></div>
        <div id="container-title">
            <h1 id="title">Jogo do Bingo</h1>
            <h2 id="subtitle">by Diogo M. Roque</h2>
        </div>
        <div class="container-button">
            <button onclick="startGame()" id="start-button">Iniciar o Jogo</button>
            <button onclick="addPlayer()">Adicionar Jogador</button>
        </div>
    </div>
    <div class="container-input">
        <input type="text" id="playername" placeholder="Digite o nome do jogador">
    </div>
    <div id="container-game"></div>
    <div id="numbers-table"></div>
    <div id="resetContainer"></div>
    <script src="root.js"></script>
</body>
</html>
