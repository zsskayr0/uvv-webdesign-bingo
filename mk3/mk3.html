<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mk3.css">
    <title>Bingo</title>
</head>
<body>
    <div class="container-header">
        <div id="container-title">
          <h1 id="title">Jogo do Bingo</h1>
          <h2 id="subtitle">by Diogo M. Roque</h2>
        </div>
        <div class="container-button">
          <button onclick="createTable()">Criar Cartela</button>
          <button onclick="generateNumbers()">Iniciar o Jogo</button>
        </div>
        <div class="container-input">
          <input type="text" id="playername" placeholder="Digite o nome do jogador">
          <button onclick="addPlayer()">Adicionar jogador</button>
        </div>
      </div>
      <div id="container-game">
        <div id="container-player-table" class="table-container"></div>
        <div id="container-current-number"></div>
      </div>
    <script src="mk3.js"></script>
</body>
</html>
