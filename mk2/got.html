<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="got.css">
    <title>Bingo</title>
</head>
<body>
    <div id="container-header">
        <div id="container-title">
            <h1 id="title">Jogo do Bingo</h1>
            <h2 id="subtitle">by Diogo M. Roque</h2>
        </div>
        <div class="button">
            <button onclick="createTable()">Criar Cartela</button>
            <div id="result-box" class="table-container"></div>
            <button onclick="generateNumbers()">Iniciar o Jogo</button>
        </div>
    </div>
    <div class="container-input">
        <input type="text" id="N1">
        <input type="text" id="N2">
        <input type="text" id="N3">
    </div>
    <div id="container-game">
        <div id="container-player-table"></div>
        <div id="numbers-table" class="table-container"></div>
        <div id="current-number"></div>
    </div>
    <script src="got.js"></script>
</body>
</html>
